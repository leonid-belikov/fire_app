{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="{% static "landing.css" %}">
    <link rel="stylesheet" href="{% static "main.css" %}">
</head>
<body>

    <h1>Сайт-Пупусайт</h1>
    <section class="form_section">
        <div>
            <form action="/landing/add_user/" method="post" id="user_form">{% csrf_token %}
                <div>
                    <label>Your name: </label>
                    {{ form.name }}
                </div>
                <div>
                    <label>Your email: </label>
                    {{ form.email }}
                </div>
                <div>
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </section>
    <section class="users">
        <h2>Users:</h2>
        <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </section>
    <script src="{% static "landing.js" %}"></script>
</body>
</html>
